<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习提示 -- 题管家</title>
	<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/mobile/common.css" />
    <link rel="stylesheet" href="css/mobile/parctise_prompt.css"/>
    <script src="jquery_mobile/jquery.min.js"></script>
    <script src="jquery_mobile/jquery.mobile-1.4.3.min.js"></script>
</head>

<body>
	<div data-role="page">
      <div data-role="header">
      	<button data-icon="arrow-l" data-iconpos="notext"></button>
        <h1>练习</h1>
      </div>
      <div data-role="content">
      	<p class="ui-title">
        	本次练习共有十道题目，不计分。其中单选题十道。
        </p>
        
        <div class="auto">
        	<form action="" method="post">
                <input type="checkbox" name="autoNext" data-role="none" class="ckbox" id="choose"/> 
                <label for="choose" class="displayInfo">选择答案后自动进入下一题</label>
                
                <button type="submit" id="login">立即开始练习</button>
            </form>
        </div>
        
      </div>
    </div>
</body>
</html>
