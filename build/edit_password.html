<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>修改密码 -- 题管家</title>
	<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/mobile/common.css" />
    <link rel="stylesheet" href="css/mobile/edit_password.css" />
    <script src="jquery_mobile/jquery.min.js"></script>
    <script src="jquery_mobile/jquery.mobile-1.4.3.min.js"></script>
</head>

<body>
	<div data-role="page">
      <div data-role="header">
      	<a data-role="button" data-icon="arrow-l" href="individual_center.html" data-transition="slide" data-iconpos="notext"></a>
        <h1>修改密码</h1>
      </div>
    
      <div data-role="content">
      	<form action="" method="post">
        	<label for="oldPwd" class="ui-hidden-accessible">oldPwd</label>
        	<input type="password" id="oldPwd" name="oldPwd"  data-role="none" class="inputs" placeholder="输入原密码" />
        	<label for="newPwd" class="ui-hidden-accessible">newPwd</label>
        	<input type="password" id="newPwd" name="newPwd"  data-role="none" class="inputs" placeholder="输入新密码" />
        	<label for="confirmPwd" class="ui-hidden-accessible">confirmPwd</label>
        	<input type="password" id="confirmPwd" name="confirmPwd"  data-role="none" class="inputs" placeholder="确认新密码" />
            <button type="submit" class="ui-state-persist"  id="confirmEdit">确认修改</button>
        </form>
      </div>
    </div> 
</body>
</html>
