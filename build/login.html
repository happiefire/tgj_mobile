<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录 -- 题管家</title>
	<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/mobile/common.css" />
    <link rel="stylesheet" href="css/mobile/login.css" />
    <script src="jquery_mobile/jquery.min.js"></script>
    <script src="jquery_mobile/jquery.mobile-1.4.3.min.js"></script>
</head>

<body>
	<div data-role="page" data-theme="a">
      <div data-role="content">
      	<h2 id="index_title">题管家</h2>
        <div data-role="fieldcontain">
        	<form method="post" action="">
              <label for="email" class="ui-hidden-accessible">email</label>
              <input type="email" name="email" id="email" data-role="none" class="inputs" placeholder="邮箱" />
              <label for="password" class="ui-hidden-accessible">password</label>
              <input type="password" name="password" data-role="none" id="password" class="inputs" placeholder="密码" />
              <button type="submit" class="ui-state-persist" id="login">登录</button>
              <button onClick="javascript:location.href='capacity.html'" id="register">注册新账户</button>
            </form>
        </div>
      </div>
    </div> 
</body>
</html>
