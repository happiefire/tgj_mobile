<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>首页 -- 题管家</title>
	<link rel="stylesheet" href="jquery_mobile/jquery.mobile-1.4.3.min.css" />
    <link rel="stylesheet" href="css/mobile/common.css" />
    <link rel="stylesheet" href="css/mobile/index.css"/>
    <script src="jquery_mobile/jquery.min.js"></script>
    <script src="jquery_mobile/jquery.mobile-1.4.3.min.js"></script>
    <script src="js/mobile/index.js"></script>
</head>

<body>
	<div data-role="page">
      <div data-role="header">
      	<button data-icon="grid" id="btnMenu" data-iconpos="notext"></button>
        <h1>首页</h1>
      </div>
      <ul id="messageInfo">
      	<li class="info">孙老师邀请你参加一个练习。</li>
        <li class="join">参加</li>
      </ul>
      <div id="map">
      	<!--此处用来放成绩图片-->
      </div>
      <div class="score">
      	<ul class="result">
        	<li><h2>73%</h2></li>
        	<li>近期平均正确率</li>
        </ul>
        <ul class="grade">
        	<li><h2>B+</h2></li>
        	<li>表现评级</li>
        </ul>
      </div>
      <div>
      	<ul class="class_option">
        	<!--后台填充-->
        </ul>
      </div>
      <div>
      	<ul class="class_option">
        	<!--后台填充-->
        </ul>
      </div>
      <div>
      	<ul class="class_option">
        	<!--后台填充-->
        </ul>
      </div>
      <div id="menu">
      	<ul class="menu_options">
        	<li class="menu_option"></li>
        	<li class="menu_option">首页</li>
        	<li class="menu_option">练习中心</li>
        	<li class="menu_option">学情报告</li>
        </ul>
        <ul class="menu_options_info">
        	<li class="menu_option_info">班级：XXXX班</li>
        	<li class="menu_option_info">个人中心</li>
        </ul>
      </div>
    </div> 
</body>
</html>
